    <script>
      document.addEventListener("click", function (e) {
        if (e.target.classList.contains("download-image-btn")) {
          const p_id = e.target.dataset.id; // ✅ get p_id from data-id attribute
          const card = document.getElementById(p_id); // ✅ find card using ID

          if (!card) {
            console.error("Card not found for ID:", p_id);
            return;
          }

          html2canvas(card).then((canvas) => {
            const link = document.createElement("a");
            link.download = `${p_id}.jpg`;
            link.href = canvas.toDataURL("image/png");
            link.click();
          });
        }
      });


      document.getElementById("downloadAllBtn").addEventListener("click", async function () {
        const zip = new JSZip();
        const cards = document.querySelectorAll(".cup-cup");
        const folder = zip.folder("Player-Cards");

        for (let i = 0; i < cards.length; i++) {
          const card = cards[i];
          const p_id = card.id || `card-${i}`;

          try {
            const canvas = await html2canvas(card);
            const dataUrl = canvas.toDataURL("image/jpeg");
            const base64 = dataUrl.replace(/^data:image\/(png|jpeg);base64,/, "");
            folder.file(`${p_id}.jpg`, base64, { base64: true });
          } catch (error) {
            console.error(`Failed to process ${p_id}`, error);
          }
        }

        // Generate zip and trigger download
        zip.generateAsync({ type: "blob" }).then(function (content) {
          const link = document.createElement("a");
          link.href = URL.createObjectURL(content);
          link.download = "All-Player-Cards.zip";
          link.click();
        });
      });
